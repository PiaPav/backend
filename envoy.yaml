static_resources:
  listeners:
    - name: grpc_frontend
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080

      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: grpc_web_hcm
                codec_type: AUTO

                stream_idle_timeout: 0s
                request_timeout: 0s
                delayed_close_timeout: 0s

                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: grpc_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                            headers:
                              - name: ":method"
                                exact_match: "OPTIONS"
                          direct_response:
                            status: 200
                        - match:
                            prefix: "/"
                          route:
                            cluster: core
                            timeout: 0s
                            max_stream_duration:
                              grpc_timeout_header_max: 0s
                              max_stream_duration: 0s
                          typed_per_filter_config:
                            envoy.filters.http.cors:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.CorsPolicy
                              allow_origin_string_match:
                                - prefix: "*"
                              allow_methods: "GET, POST, OPTIONS"
                              allow_headers: "content-type,x-grpc-web,x-user-agent,authorization,accept"
                              max_age: "3600"
                              allow_credentials: true

                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb

                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        text_format: |
                          ===========================================
                          START REQUEST
                          Time: %START_TIME%
                          Method: %REQ(:METHOD)%
                          Path: %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%
                          Protocol: %PROTOCOL%
                          Authority: %REQ(:AUTHORITY)%
                          User-Agent: %REQ(USER-AGENT)%
                          Content-Type: %REQ(CONTENT-TYPE)%
                          Authorization: %REQ(AUTHORIZATION)%
                          Body size: %BYTES_RECEIVED%
                          -------------------------------------------
                          RESPONSE
                          Status: %RESPONSE_CODE%
                          Flags: %RESPONSE_FLAGS%
                          Upstream cluster: %UPSTREAM_CLUSTER%
                          Upstream host: %UPSTREAM_HOST%
                          Upstream time: %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)%
                          Bytes sent: %BYTES_SENT%
                          Duration: %DURATION%ms
                          ===========================================

  clusters:
    - name: core
      connect_timeout: 0.5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      dns_refresh_rate: 2s
      respect_dns_ttl: true

      http2_protocol_options: {}
      common_http_protocol_options:
        idle_timeout: 0s

      load_assignment:
        cluster_name: core
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: grpc_proxy
                      port_value: 50051
