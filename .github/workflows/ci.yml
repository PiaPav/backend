name: CI for core only + postgres


on:
  push:
    branches: [main, dev-test]

jobs:

  build-core-service:
    runs-on: ubuntu-24.04
    steps:
    - name: Copy rep for core-service
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        sparse-checkout: |
          core/*

    - name: Set Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker Image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/core-service:latest .

    - name: Push Docker Image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/core-service:latest

  deploy:
    runs-on: ubuntu-24.04
    needs: [build-core-service] # добавлять сюда при добавлении микросервисов в build
    if: github.ref == 'refs/heads/main' # если ветка main то деплоим
    steps:
      - name: Create .env file
        run: |
          echo "POSTGRES_IMAGE=postgres:16" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "core-service=ghcr.io/${{ github.repository_owner }}/core-service:latest" >> .env
          echo "CORE_PORT=8000" >> .env

      - name: Deploy for SSH to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            mkdir -p ~/project/core
            cd ~/project/core

            
            rm -f docker-compose.yml .env

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./docker-compose.yml,./.env"
          target: "~/deploy/core/"

      - name: Run docker-compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/deploy/core
            docker compose pull
            docker compose up -d
            docker compose ps